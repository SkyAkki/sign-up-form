<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>SignUp</title>
</head>
<body>
    <section class="sidebar">
        <img id="background" src="images/bg-image.jpg" alt="background image with ferns and greenry for sidebar">
        <article class="banner">
            <img id="logo" src="images/odin.png" alt="logo of the odin project">
            <p>ODIN</p>
            <div></div>
        </article>
        <article class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            <div></div>
        </article>
    </section>
    <section class="form-area">
        <header class="description">
            <p>
                This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <main>
            <form action="/" method="post">
                <h2>Let's Do This!</h2>
                <div class="input-area">
                    <div class="inputs">
                        <label for="firstname">FIRST NAME *</label>
                        <br>
                        <input type="text" id="firstname" placeholder="Thor" required>
                    </div>
                    <div class="inputs">
                        <label for="lastname">LAST NAME *</label>
                        <br>
                        <input type="text" id="lastname" placeholder="Odinson" required>
                    </div>
                    <div class="inputs">
                        <label for="emailid">EMAIL *</label>
                        <br>
                        <input type="email" id="emailid" placeholder="abc@xyz.com" required>
                    </div>
                    <div class="inputs">
                        <label for="mobile">PHONE NUMBER</label>
                        <br>
                        <input type="tel" id="mobile" placeholder="EX: 1234567890" minlength="10" maxlength="10">
                    </div>
                    <div class="inputs">
                        <label for="pass">PASSWORD *</label>
                        <br>
                        <input type="password" id="id" placeholder="****" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                        title="Password should be 8 character long, and composed of both uppercase, lowercase letters and special characters" required>
                    </div>
                    <div class="inputs">
                        <label for="pass2">CONFIRM PASSOWRD *</label>
                        <br>
                        <input type="password" id="pass2" placeholder="****" required>
                    </div>
                </div>
                <footer>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a class="LogIn" href="/">Log in</a></p>            
                </footer>
            </form>
        </main>
    </section>
</body>
</html>
